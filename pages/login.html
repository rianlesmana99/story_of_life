<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Private Story - A meaningful story about yourself</title>
        <link rel="stylesheet" href="/src/css/styles.css" />
        <script
            src="https://kit.fontawesome.com/fa65046c58.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <nav class="main-nav">
                <div class="main-nav-brand">
                    <a href="/index.html">Story of Life</a>
                </div>
                <ul class="main-nav-menu" id="main-menu">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">About</a></li>
                    <li>
                        <a class="active" href="./pages/login.html">Login</a>
                    </li>
                    <div class="menu-btn" id="close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </ul>
                <div class="main-nav-btn" id="menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>

        <main class="login-main-page">
            <form id="login">
                <h1>Login Admin</h1>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
                <button>Login</button>
            </form>
        </main>

        <script>
            const menu_btn = document.getElementById("menu-btn");
            const main_menu = document.getElementById("main-menu");
            const close_menu = document.getElementById("close");

            menu_btn.addEventListener("click", () => {
                main_menu.style.right = "0rem";
            });

            close_menu.addEventListener("click", () => {
                main_menu.style.right = "-65rem";
            });
        </script>
    </body>
</html>
